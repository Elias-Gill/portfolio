{{ define "content" }}
<link rel="stylesheet" href="/assets/css/blog.css">
<section class="section is-fullheight gruvbox-bg">
  <div class="container">
    <h1 class="title gruvbox-magenta mb-6">Ãšltimos Posts</h1>
    <div class="blog-grid">
      {{ range .posts }}
      <a href="/posts/{{ .Id }}" class="card blog-card">
        <!-- Imagen -->
        <figure class="card-image">
          <img 
            src="{{ if fileExists .Image }}/media/{{ .Image }}{{ else }}/assets/no_image.webp{{ end }}" 
            alt="{{ .Title }}" 
            class="image is-4by3">
        </figure>
        <!-- Contenido -->
        <div class="card-content">
          <h2 class="title is-5 gruvbox-cyan mb-2">
            {{ if .Title }}{{ .Title }}{{ else }}Post #{{ .Id }}{{ end }}
          </h2>
          <p class="content gruvbox-fg is-size-6 mb-3">
            {{ .Description }}
          </p>
          <p class="is-size-7 has-text-grey-light">
            Publicado: {{ .Date }}
          </p>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
