{{define "content"}}
<!-- Importa estilos adicionales para Markdown si es necesario -->
<link rel="stylesheet" href="/assets/styles.css">
<div class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-10">
        <div class="box">
          <!-- InformaciÃ³n del post -->
          <div class="mb-5">
            <h1 class="title is-1 has-text-weight-bold mb-3">{{ .Meta.Title }}</h1>
            <p>
              <small>
                Fecha de publicacion: {{ .Meta.Date }}
              </small>
            </p>
            <hr>
            <!-- Contenido del post -->
            <div class="markdown-content">
              {{ .Content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
