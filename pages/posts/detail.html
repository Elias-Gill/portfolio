          <!-- Post Information -->
          <div class="mb-5">
            <h1 class="title is-1 has-text-weight-bold gruvbox-magenta mb-4">
              {{ if .Meta.Title }}{{ .Meta.Title }}{{ else }}{{ .Meta.Id }}{{ end }}
            </h1>
            <p class="gruvbox-fg">
              <small>
                Fecha de publicaciÃ³n: <span class="gruvbox-cyan">{{ .Meta.Date }}</span>
              </small>
            </p>
            <hr>
            <!-- Post Content -->
            <div class="markdown-content gruvbox-fg">
              {{ .Content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
